<h2 mat-dialog-title>Add New House details!</h2>

<div mat-dialog-content>
  <form [formGroup]="HouseForm">
    <mat-form-field appearance="outline">
      <mat-label>Discount Price</mat-label>
      <input
        formControlName="discountPrice"
        matInput
        placeholder="Enter Discount Price"
      />
      <mat-icon matSuffix>person_pin</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Original Price</mat-label>
      <input
        formControlName="originalPrice"
        matInput
        placeholder="Enter Original Price"
      />
      <mat-icon matSuffix>contact_phone</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>House Address</mat-label>
      <input
        formControlName="HouseAddress"
        matInput
        placeholder="Enter your House address"
      />
      <mat-icon matSuffix>place</mat-icon>
    </mat-form-field>

    <div class="container">
      <div class="card">
        <div class="card-header">Upload a image of your House.</div>
        <div class="card-body">
          <h5 class="card-title">Select a file for upload.</h5>
          <input
            id="file-upload"
            type="file"
            (change)="upload($event)"
            accept="image/*"
          />
        </div>
      </div>
    </div>
    <br />

<div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="bluegrey" mat-dialog-close>Close</button>
    <button
      [disabled]="HouseForm.invalid"
      style="margin-left: 10px"
      mat-raised-button
      color="primary"
      (click)="addHouse()"
    >
      {{ btnCurrentVal }}
